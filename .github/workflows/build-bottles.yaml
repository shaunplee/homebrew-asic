name: manually build bottles
on:
  workflow_dispatch

env:
  HOMEBREW_DEVELOPER: 1

jobs:
  brew-test-bot:
    runs-on: [macos-13]
    timeout-minutes: 30
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - run: brew test-bot shaunplee/asic/tcl-tk-with-x --build-dependents-from-source

      # - run: brew test-bot shaunplee/asic/magic-vlsi --build-dependents-from-source

      - name: Upload bottles as artifact
        uses: actions/upload-artifact@v3
        with:
          name: bottles
          path: '*.bottle.*'

      # - run: brew test-bot shaunplee/asic/magic-vlsi --publish
      - run: brew test-bot shaunplee/asic/tcl-tk-with-x --publish
